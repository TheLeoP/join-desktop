appId: com.github.theleop.join-desktop
productName: join-desktop
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  icon: build/icon.ico
  executableName: join-desktop
  target:
    - target: nsis-web
      arch:
        - x64
        - arm64
nsisWeb:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  runAfterFinish: false
mac:
  identity: null
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  icon: build/icon.png
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
    - target: flatpak
      arch:
        - x64
    - target: deb
      arch:
        - x64
        - arm64
  publish:
    - github
    - snapStore
  maintainer: TheLeoP
  category: Network
  desktop:
    entry:
      StartupWMClass: com.github.theleop.join-desktop
appImage:
  artifactName: ${name}-${version}.${ext}
  description: A modern Desktop Join application that works on Linux, MacOS and Linux, and doesn't requires Google Chrome to work.,
  category: Network
flatpak:
  description: A modern Desktop Join application that works on Linux, MacOS and Linux, and doesn't requires Google Chrome to work.,
  category: Network
npmRebuild: false
publish:
  - github
